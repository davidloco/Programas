<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="Regresar" defaultHref="/" (click)="cerrar()"></ion-back-button>
      </ion-buttons>
      <ion-title slot="end">
          MI SENA
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col>
              <img [src]="oferta.imagen_banner | imagen">
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <h3>Programa</h3>
          </ion-col>
          <ion-col>
              <h6>{{ oferta.nombre_programa }}</h6>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <h3>Jornada</h3>
          </ion-col>
          <ion-col>
              <h6>{{ oferta.nombre_jornada }}</h6>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <h3>Centro de Formacion</h3>
          </ion-col>
          <ion-col>
              <h6>{{ oferta.nombre_centro }}</h6>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <h3>Localidad</h3>
          </ion-col>
          <ion-col>
              <h6>{{ oferta.departamento }}, {{ oferta.municipio }}</h6>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>

          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>

<app-footer-inscribirse></app-footer-inscribirse>
