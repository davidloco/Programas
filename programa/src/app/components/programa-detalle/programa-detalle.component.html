<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/tabs/tab2" (click)="cerrar()"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">
      MI SENA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label><b>{{ programa.nombre }}</b></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label><b>Nivel de Escolaridad</b></ion-label>
          <ion-icon slot="end" name="library-outline" color="primary"></ion-icon>
        </ion-item>
        <ion-label>
          {{ programa.nivel_nombre }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label><b>Descripcion</b></ion-label>
          <ion-icon slot="end" name="library-outline" color="primary"></ion-icon>
        </ion-item>
        <ion-label>
          {{ programa.descripcion }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label><b>Prerrequisitos</b></ion-label>
          <ion-icon slot="end" name="library-outline" color="primary"></ion-icon>
        </ion-item>
        <ion-label>
          {{ programa.prerrequisito }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label><b>Habilidades</b></ion-label>
          <ion-icon slot="end" name="library-outline" color="primary"></ion-icon>
        </ion-item>
        <ion-label>
          {{ programa.habilidades }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
