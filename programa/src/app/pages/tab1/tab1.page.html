<app-header></app-header>

<ion-content class="vertical-align-content" slot="middle">

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-img src="/assets/slide-1.png" width="20"></ion-img>
            <h2>Welcome</h2>
            <p>The <b>ionic conference app</b> is a practical preview of the ionic framework in action, and a
              demonstration of proper code use.</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-img src="/assets/slide-2.png"></ion-img>
            <h2>What is Ionic?</h2>
            <b>Ionic Framework</b>
            is an open source SDK that enables developers to build high quality mobile apps with web technologies like HTML, CSS, and JavaScript.
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-img src="/assets/slide-3.png"></ion-img>
    </ion-slide>
  </ion-slides>

</ion-content>
